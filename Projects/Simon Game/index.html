<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SIMON GAME</h1>
    <box class="hed">
        <h2>Press any key to start!</h2>
        <h2 class="high" style="margin-left: 30px;">adsffdadf</h2>
    </box>
    <div class="box_container">
        <div class="line1">
            <div class="box red" type="button" id="red"></div>
            <div class="box yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">

            <div class="box green" type="button" id="green"></div>
            <div class="box purple" type="button" id="purple"></div>
        </div>

    </div>


    <footer>
        By Ankit Megh
    </footer>
    <script src="app.js"></script>
</body>

</html>
