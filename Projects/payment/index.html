<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styless.css">

</head>

<body>
    <div>
        <header>
            <div class="upper">
                <img class="logoimg" src="/img/PhonePe.png" alt="phonepe.img">
                <h3 class="Transaction">Transaction Successful</h3>
                <p class="suss-time"> 12:01pm on 01 Jan 2000</p>

            </div>
        </header>
        <main>
            <section id="payment">
                <section class="perosnal-details">
                    <h4 class="h4"><b> Paid to</b></h4>
                    <div class="sender">
                        <div class="circle">
                            <p class="para">DM</p>
                        </div>
                        <h3 class="name">DHRUV MEENA</h3>
                        <p class="upi">dhr1234567@ibl</p>
                        <p class="amount">
                        <h2 class="amount">₹100</h2>
                        </p>

                    </div>
                </section>
                <hr>
                <section class="banking">
                    <p class="book-b">Booking Name </p>
                    <p class="book-c">: </p>
                    <p class="book-n">Tushar bansal</p><img src="/img/green.jpg" alt="green" id="green_tick">
                    <p class="sent_to">Sent to </p>
                    <p class="comma">:</p>
                    <img src="/img/Google_Pay.png" alt="Google_Pay" id="google_pay">
                    <p class="id_upi">·nb0735568-1@oksbi</p>

                </section>
                <hr>
                <section class="Transfer">
                    <span class="material-symbols-outlined" id="list">
                        list
                    </span>
                    <p class="tran-d">Transfer Details</p>
                    <input type="checkbox" id="arrow">
                    <div id="down-arrow">
                    <label for="arrow">
                        <span class="material-symbols-outlined" >
                            keyboard_arrow_down
                        </span>
                    </label>
                    </div>
                    <div id="up-arrow">
                        <label for="arrow">
                            <span class="material-symbols-outlined" >
                                keyboard_arrow_up
                            </span></label>
                    </div>
                    <section class="up-down">
                        <p id="tran-id">Transaction ID</p>
                        <p class="tran-id-text">T54378277289765402</p>
                        <p class="debit">Debited From</p>
                        <img src="/img/SBI-logo.svg" alt="SBI-logo" id="sbi-logo">
                        <p class="id_card">xxxxxx7899</p>
                        <p class="ammot">₹100</p>
                        <p class="utr">UTR: SBIN324032054679</p>
                    </section>
                </section>

            </section>
        </main>

        <footer>
            <div class="lower">
                <p class="Power"><b> Powered By</b></p>
                <img class="foot" src="/img/upi.jpg" alt="upi ">
                <img class="foot" src="/img/yesbank.jpg" alt="yes bank">


            </div>
        </footer>
    </div>
</body>

</html>
